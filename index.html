<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculatrice">
        <!-- Affichage du résultat -->
        <div class="resultat">
            <p class="resultatb"></p>
        </div>
        <!-- boutons de reglages -->
        <section class="para">
            <!-- boyuton reset -->
            <div>
                <p>AC</p>
            </div>
            <div>
                <p>+/-</p>
            </div>
            <div>
                <p>%</p>
            </div>
        </section>
        <!--nombres -->
        <section class="nombre">

            <div>
                <p>7</p>
            </div>

            <div>
                <p>8</p>
            </div>

            <div>
                <p>9</p>
            </div>

            <div>
                <p>4</p>
            </div>

            <div>
                <p>5</p>
            </div>

            <div>
                <p>6</p>
            </div>

            <div>
                <p>1</p>
            </div>

            <div>
                <p>2</p>
            </div>

            <div>
                <p>3</p>
            </div>

            <div id="btn0">
                <p>0</p>
            </div>

            <div>
                <p>.</p>
            </div>
        </section>
        <!-- signes opérateurs -->
        <section class="operation">
            <div>
                <p>/</p>
            </div>
            <div>
                <p>x</p>
            </div>
            <div>
                <p>-</p>
            </div>
            <div>
                <p>+</p>
            </div>

            <div>
                <p>=</p>
            </div>

        </section>
    </div>
    <script src=" ./script.js">
    </script>
</body>

</html>
